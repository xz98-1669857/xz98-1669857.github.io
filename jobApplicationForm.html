<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Library Student Assistant Application</title>
</head>
<body style="background-color:Wheat">

<a href="https://globalhealth.washington.edu/sites/all/themes/uwgh_theme/images/uwgh-logo.png">
		<img src="https://globalhealth.washington.edu/sites/all/themes/uwgh_theme/images/uwgh-logo.png" title="UW_header" style="width:700px;height:100px;margins:5px">
</a>

<h2>Library Student Assistant Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post"></form>

	<fieldset>
		<legend style="color:Tomato;">Personal Information</legend>
		<div class="field">
			<label>Last Name:</label>
			<input type="text" name="last_name">
		</div>
		<div class="field">
			<label>First Name:</label>
			<input type="text" name="first_name">
		</div>
		<div class="field">
			<label>MI:</label>
			<input type="text" name="mi">
		</div>
		<div class="field">
			<label>Email Address @u.washington.edu:</label>
			<input type="text" name="email_address">
		</div>
		<div class="field">
			<label>Phone Number:</label>
			<input type="text" name="phone_number">
		</div>
		<div class="field">
			<label>Social Security Number:</label>
			<input type="password" name="ssn">
		</div>
		<div class="field">
			<label>Street Address Line 1:</label>
			<input type="text" name="street_address">
		</div>
		<div class="field">
			<label>Apt.unit, or route number:</label>
			<input type="text" name="apt_number">
		</div>
		<div class="field">
			<label>City:</label>
			<input type="text" name="city">
		</div>
		<div class="field">
			<div class="field">
				<label>State:</label>
				<select name="state">
					<option value="" selected="true">Choose a State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
			<div class="field">
				<label>ZIP:</label>
				<input type="text" name="zip">
			</div>
	</fieldset>

	<fieldset>
		<legend style="color:Tomato;">School Information</legend>
		<div class="field">
			<label>Student ID#:</label>
			<input type="text" name="student_id">
		</div>
		<div class="field">
			<label>Credits enrolled:</label>
			<input type="text" name="credits_enrolled">
		</div>
		<div class="field">
			<label>Quarter:</label>
			<select name="quarter">
				<option value="" selected="true">Choose a Quarter</option>
				<option value="Aut">Autumn</option>
				<option value="Win">Winter</option>
				<option value="Spr">Spring</option>
				<option value="Sum">Summer</option>
			</select>
		</div>
		<div class="field">
			<label>UW Undergrad:</label>
			<select name="year">
				<option value="" selected="true">Choose a Year</option>
				<option value="Fre">Freshman</option>
				<option value="Sop">Sophomore</option>
				<option value="Jun">Junior</option>
				<option value="Sen">Senior</option>
			</select>
		</div>
		<div class="field">
			<label>Major:</label>
			<input type="text" name="major">
		</div>
  </fieldset>

	<fieldset>
		<legend style="color:Tomato;">Currnt and Future Work Availability</legend>
		<div class="field">
			<label>Are you avaliable working in summer quarter?</label>
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label>What quarter/quarters are you available working? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="quarter_aut" value="autumn">autumn</li>
				<li><input type="checkbox" name="quarter_win" value="winter">winter</li>
				<li><input type="checkbox" name="quarter_spr" value="spring">spring</li>
				<li><input type="checkbox" name="quarter_sum" value="summer">summer</li>
			</ul>
		</div>
		<div class="field">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>

	<fieldset>
		<legend style="color:Tomato;">Position for which you are applying</legend>
		<div class="field">
			<label>Job Title:</label>
			<input type="text" name="job_title">
		</div>
		<div class="field">
			<label>Unit/Department:</label>
			<input type="text" name="unit">
		</div>
	</fieldset>

	<fieldset>
		<legend style="color:Tomato;">Experience</legend>
		<div class="field">
			<label>Organization or Company Name:</label>
			<input type="text" name="organization">
		</div>
		<div class="field">
			<label>Position/Job Title:</label>
			<input type="text" name="position">
		</div>
		<div class="field">
			<label>City and State:</label>
			<input type="text" name="city_state">
		</div>
		<div class="field">
			<label>Supervisor's Name:</label>
			<input type="text" name="supervisor_name">
		</div>
		<div class="field">
			<label>Supervisor's Phone Number:</label>
			<input type="text" name="supervisor_phone_number">
		</div>
		<div class="field">
			<label>Start Date (mm/dd/yyyy):</label>
			<input type="text" name="start_date">
		</div>
		<div class="field">
			<label>End Date (mm/dd/yyyy):</label>
			<input type="text" name="end_date">
		</div>
		<div class="field">
			<label>Description of Duties:</label><br>
			<textarea name="duty" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Why are you applying for this job?</label><br>
			<textarea name="reason" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Anything else we need to know about you?</label><br>
			<textarea name="else" rows="6" cols="60"></textarea>
		</div>
	</fieldset>
  <h4>Thank you for applying!</h4>
	<input type="submit" value="Submit form">
	<button type="button" onclick="alert('Have a nice day!')">Click Me!</button>

</form>
</body>
</html>
